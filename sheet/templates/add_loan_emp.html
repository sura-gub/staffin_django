var csrftoken = getCookie('csrftoken');

$(document).ready(function() {
    var userId = sessionStorage.getItem("username");
    var userName = sessionStorage.getItem("nm");

    console.log("UserID:", userId);
    console.log("userName:", userName);

    // Set the values to the desired elements
    document.getElementById("userID").textContent = userName + " : " + userId;

    // Fetch records from AddLoan model
    $.ajax({
        url: '/fetch_loan_records/', // Replace with your server endpoint URL
        type: 'GET',
        data: { userId: userId },
        success: function(data) {
            // Handle the success response
            console.log("Loan records:", data);
            showInTable(data)
            // Here you can process the fetched records and update the DOM as needed
        },
        error: function(xhr, status, error) {
            // Handle errors
            console.error("Error fetching loan records:", error);
        }
    });
});

function showInTable(data) {
    var tbody = $('#loanTable tbody');
    tbody.empty(); // Clear existing rows
    
    // Loop through the fetched records and append rows to the tbody
    $.each(data.loan_records, function(index, record) {
        var row = '<tr>' +
                    '<td>' + (index + 1) + '</td>' +
                    '<td>' + record.loan_amount + '</td>' +
                    '<td>' + dateFormat(record.req_date) + '</td>' +
                    '<td>' + StatuShow(record.status) + '</td>' ;
                     // Conditionally add delete button based on status
    if (record.status !== 1 && record.status !== 2) {
        row += '<td><button class="btn  deleteLoan" data-id="' + record.id + '"><img src="{% static "img/delete.png" %}" style="width:8px;"></button></td>';
    } else {
        // Placeholder for delete button to maintain table structure
        row += '<td></td>';
    }
    
    row += '</tr>';
        tbody.append(row);
    });
}

function dateFormat(date) {
    // Parse the input date string
    const parts = date.split('-');
    const year = parts[0];
    const month = parseInt(parts[1]); // Parse month as an integer
    const day = parts[2];

    // Create an array of month names
    const monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
    ];

    // Get the month name corresponding to the month number
    const monthName = monthNames[month - 1]; // Adjust index by 1

    // Construct the new date string in the required format
    const formattedDate = `${day}-${monthName}-${year}`;
    
    // Return the formatted date
    return formattedDate;
}

function StatuShow(status) {
    switch (status) {
        case 0:
            return '<span style="color: red;"><b>Pending</b></span>';
        case 1:
            return '<span style="color: green;"><b>Approved</b></span>';
        case 2:
            return '<span style="color: orange;"><b>Hold</b></span>';
        default:
            return ''; // Handle other cases if needed
    }
}

    });
}

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Check if the cookie contains the CSRF token
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;

// Function to set dark mode based on the value stored in localStorage
function setDarkModeFromStorage() {
  var element = document.body;
  var storedDarkMode = localStorage.getItem('darkMode');
  var toggleDarkModeButton = document.getElementById('toggleDarkModeButton');

  if (storedDarkMode === 'true') {
    element.classList.add('dark-mode');
    toggleDarkModeButton.checked = true;
    applyDarkModeStyles();
  } else {
    element.classList.remove('dark-mode');
    toggleDarkModeButton.checked = false;
    removeDarkModeStyles();
  }
}

}

// Function to toggle dark mode and store the state in localStorage
function toggleDarkMode() {
  var element = document.body;
  element.classList.toggle('dark-mode');
    
  if (element.classList.contains("dark-mode")) {
    applyDarkModeStyles();
  } else {
    removeDarkModeStyles();
  }

  // Store the current dark mode state in localStorage
  var isDarkMode = element.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDarkMode.toString());
}
